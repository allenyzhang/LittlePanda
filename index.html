<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8-bom">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="content" class="container">
        <div id="header">
            <h1>小熊猫</h1>
            <p>请选择难度</p>
        </div>
        <div id="categoryButtons" class="btn-group" role="group" aria-label="Basic example">
            <button id="categoryA" type="button" class="btn btn-secondary">Level A</button>
            <button id="categoryB" type="button" class="btn btn-secondary">Level B</button>
            <button id="categoryC" type="button" class="btn btn-secondary">Level C</button>
        </div>

        <!-- <div id="categoryButtons" class="mobile-friendly">
        <button id="categoryA">Category A</button>
        <button id="categoryB">Category B</button>
        <button id="categoryC">Category C</button>
    </div> -->

        <div id="bookList" class="mobile-friendly">
            <!-- Book covers will be dynamically added here -->
        </div>

        <div id="bookDetails" class="mobile-friendly">
            <!-- Book details will be displayed here when a book is selected -->
            <h2 id = bookTitle></h2>
            <img id = bookImg>
            <p id ="bookContent"></p>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 </body>

</html>
